<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>angular-flot example</title>
</head>
<body>
    <div ng-controller="FlotCtrl">
        <!-- Standard Chart -->
        <flot dataset="dataset" options="options" height="480px"></flot>
        <div id="legend" style="width: 200px; height: 200px;"></div>

        <!-- Categories -->
        <hr>
        <flot dataset="categoriesDataset" options="categoriesOptions" height="480px"></flot>

        <!-- Pie Chart -->
        <hr>
        <flot dataset="pieDataset" options="pieOptions" height="480px"></flot>

        <!-- Events -->
        <hr>
        <flot dataset="eventDataset" options="eventOptions" height="480px"
            on-plot-click="onEventExampleClicked(event, pos, item)"
            on-plot-hover="onEventExampleHover(event, pos, item)"></flot>
    </div>

    <!-- jQuery + Flot + Angular -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.min.js"></script>

    <!-- Flot Plugins -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.categories.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.pie.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.resize.min.js"></script>

    <!-- Angular Flot + Example -->
    <script src="../angular-flot.js"></script>
    <script src="app.js"></script>
</body>
</html>
