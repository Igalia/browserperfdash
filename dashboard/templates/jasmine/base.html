{% load static %}
<!doctype html>

<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/jasmine/jasmine.css' %}">
</head>
<body>

{# core files #}
<script type="text/javascript" src="{% static 'js/unittest/jasmine/jasmine.js' %}"></script>
<script type="text/javascript" src="{% static 'js/unittest/jasmine/jasmine-html.js' %}" onerror="failedJasmineFile()"></script>
<script type="text/javascript" src="{% static 'js/unittest/jasmine/boot.js' %}"></script>

{# source files #}
{% for url in suite.js_files %}
    <script src="{% static url %}"></script>
{% endfor %}

{# static files #}
{% for url in suite.static_files %}
    <script src="{% static url %}"></script>
{% endfor %}

{# spec files #}
{% for file in files %}
<script src="{% url 'jasmine_test' file %}"></script>
{% endfor %}

<script type="text/javascript" src="{% static 'js/unittest/jasmine/custom.js' %}"></script>
</body>
</html>
