{% extends "static/base.html" %}
{% load static %}
{% block body %}
    <div class="container-fluid" ng-controller="{% block ng_controller %}PlotController{% endblock %}">
        {% block content %}
            <div class="row">
                <div class="container-fluid">
                    <form class="form-inline">
                        <div class="row" style="text-align: center">
                            {% verbatim %}
                            <div class="form-group">
                                <select name="browser" class="form-control" ng-model="selectedBrowser"
                                        ng-options="x.browser for x in browsers">
                                    <option value="">--All browsers--</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="test" class="form-control" ng-model="selectedTest"
                                        ng-options="x.id for x in tests" ng-show="selectedBrowser != undefined">
                                    <option value="">--All Test--</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="bot" class="form-control" ng-model="selectedBot"
                                        ng-options="bot.name for bot in bots" ng-change="updateSubtests()"
                                        ng-show="selectedBrowser != undefined && selectedTest != undefined">
                                    <option value="">--All bots--</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="subtest" class="form-control" ng-model="selectedSubtest"
                                        ng-options="test.test_path for test in subtests" ng-change="updateVersions()"
                                        ng-show="selectedBrowser != undefined && selectedTest != undefined && selectedBot != undefined">
                                    <option value="">--All Subtest--</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="metric" class="form-control" ng-model="selectedVersion"
                                        ng-options="ver.test_version for ver in testversion"
                                        ng-show="selectedBrowser != undefined && selectedTest != undefined &&
                                        selectedBot != undefined && selectedSubtest != undefined">
                                    <option value="">--All versions--</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-default" id="reload"
                                    ng-show="selectedBrowser != undefined && selectedTest != undefined &&
                                        selectedBot != undefined && selectedSubtest != undefined && selectedVersion != undefined">
                                <i class="glyphicon glyphicon-arrow-right"></i>
                            </button>
                            <hr>
                            {% endverbatim %}
                        </div>
                    </form>
                </div>
            </div>
        {% endblock %}
{% endblock body %}
