{% extends "static/base.html" %}
{% load static %}
{% block body %}
    <style type="text/css">
        .chart-placeholder {
            width: 100%;
            height: 100%;
            font-size: 14px;
            line-height: 1.2em;
        }
    </style>
    <div class="container-fluid" ng-app="{% block ng_app %}browserperfdash.plot.static{% endblock %}" ng-controller="{% block ng_controller %}PlotController{% endblock %}">
        {% block content %}
            <div class="row">
                <div class="container-fluid">
                    <form class="form-inline">
                        <div class="row" style="text-align: center">
                            {% verbatim %}
                            <div class="form-group">
                                <select name="browser" class="form-control" ng-model="selectedBrowser" ng-change="updateOthers()"
                                        ng-options="x.browser for x in browsers">
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="bot" class="form-control" ng-model="selectedBot"
                                        ng-options="bot.bot for bot in bots" ng-change="updateSubtests()">
                                    <option value="">--All bots--</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="test" class="form-control" ng-model="selectedTest" ng-change="updateSubtests()"
                                        ng-options="x.root_test_id for x in tests">
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="subtest" class="form-control" ng-model="selectedSubtest"
                                        ng-options="test.test_path + (test.aggregation == 'None' ? '': ' [aggregation: ' + test.aggregation + ']')
                                        for test in subtests" ng-change="updateVersions()">
                                    <option value="">--Select Subtest--</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-default" id="reload"
                                    ng-show="selectedBrowser != undefined && selectedTest != undefined && selectedSubtest != undefined"
                                    ng-click="drawGraph()">
                                <i class="glyphicon glyphicon-arrow-right"></i>
                            </button>
                            <hr>
                            <div class="col-md-6 col-md-offset-3" style="height: 400px;">
                                <div id="placeholder" class="chart-placeholder"></div>
                            </div>
                            <div class="col-md-6 col-md-offset-2" style="height:100px; width: 70%;">
                                <div id="overview" class="chart-placeholder"></div>
                            </div>
                            {% endverbatim %}
                        </div>
                    </form>
                </div>
            </div>
        {% endblock %}
        <script src="{% static 'js/jquery.flot.min.js' %}"></script>
        <script language="javascript" type="text/javascript" src="{% static 'js/jquery.flot.time.js' %}"></script>
        <script language="javascript" type="text/javascript" src="{% static 'js/jquery.flot.selection.js' %}"></script>
        <script language="javascript" type="text/javascript" src="{% static 'js/jquery.flot.resize.min.js' %}"></script>
        <script language="javascript" type="text/javascript" src="{% static 'js/jquery.flot.navigate.min.js' %}"></script>
        <script language="javascript" type="text/javascript" src="{% static 'js/jquery.flot.rangeselection.js' %}"></script>
        <script src="{% static 'js/node_modules/angular-flot/angular-flot.js' %}"></script>
        <script src="{% static 'js/plot.module.js' %}"></script>
{% endblock body %}
